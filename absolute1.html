<!DOCTYPE html>
<html>
    <head>
        <title>Absolute - Example</title>
        <style>
            img{
                position: absolute;
                left: 50%;
                top:50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <img src="flipkart.png" alt="Flipkart">
    </body>
</html>
