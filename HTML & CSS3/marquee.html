<!DOCTYPE html>
<html>
    <head>
        <title>Marquee - Example</title>
    </head>
    <body>
        <marquee>
            <h1>FullStack</h1>
        </marquee>

         <marquee direction="right">
            <h1>FullStack</h1>
        </marquee>

         <marquee direction="up">
            <h1>FullStack</h1>
        </marquee>

         <marquee direction="down">
            <h1>FullStack</h1>
        </marquee>

         <marquee width="50%">
            <h1>FullStack</h1>
        </marquee>

         <marquee scrollamount="200">
            <h1>FullStack</h1>
        </marquee>
    </body>
</html>
