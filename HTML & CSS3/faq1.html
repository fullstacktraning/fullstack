<!DOCTYPE html>
<html>
    <head>
        <title>Faq-MediaQueries</title>
        <style>
            .card{
                background-color: #4f46e5;
                color: #ffffff;
                padding: 30px;
                text-align: center;
                font-size: 20px;
                border-radius: 8px;
            }
            .container{
                display: grid;
                grid-template-columns: 1fr;
                gap: 15px;
            }
            @media(min-width:600px){
                .container{
                    grid-template-columns: repeat(2,1fr);
                }
            }
            @media(min-width:992px){
                .container{
                    grid-template-columns: repeat(3,1fr);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">Java</div>
            <div class="card">Python</div>
            <div class="card">React</div>
            <div class="card">Spring Boot</div>
            <div class="card">MongoDB</div>
            <div class="card">AWS</div>
        </div>
    </body>
</html>
