<!DOCTYPE html>
<html>
    <head>
        <title>Nav - Example</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            nav{
                background-color: lightblue;
                height: 10vh;
                display: flex;
                justify-content: flex-end;
                gap: 30px;
                align-items: center;
            }
            nav a{
                text-decoration: none;
                font-size: 20px;
                margin-right: 20px;
                background-color: orange;
                padding: 10px;
                border: 2px solid red;
                border-radius: 20px;
            }
            nav a:hover{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Signin</a>
        </nav>
    </body>
</html>
