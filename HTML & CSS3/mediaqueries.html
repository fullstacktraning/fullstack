<!DOCTYPE html>
<html>
    <head>
        <title>Media Queries - Example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .container{
                height: 100vh;
            }
            .header{
                height: 15%;
                display: flex;
                border-bottom: 1px solid gray;
                justify-content: space-between;
                align-items: center;
            }
            .logo{
                width: 10vw;
            }
            .menu{
                display: flex;
                gap: 30px;
                margin-right: 20px;
                font-size: 20px;
            }
            .menu a{
                text-decoration: none;
                color: black;
            }
            .menu a:hover{
                color: orange;
            }
            .main{
                display: flex;
                height: 75%;
            }
            .laptop{
                flex: 1;
               
                background-image: url("./dell.png");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center center;
            }
            .info{
                flex: 1;
                
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 20px;
            }
            .info_1{
                font-size: 30px;
            }
            [class^="info_"]:not(.info_1){
                font-size: 20px;
                color: gray;
            }
            .footer{
                height: 10%;
                display: flex;
                gap: 30px;
                justify-content: flex-end;
                align-items: center;
                font-size: 30px;
                margin-right: 30px;
            }
            @media(max-width:600px){ 
               .menu{
                    display: none;
               } 
               .header{
                    justify-content: center;
               }
               .logo{
                    width: 20vw;
               }
               [class^="info_"]:not(.info_1){
                    display: none;
               }
               .main{
                    flex-direction: column;
               }
               .footer{
                justify-content: center;
               }
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="logo.png" alt="CareerIT" class="logo">
                
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Signin</a>
                </div>
            </div>

            <div class="main">
                <div class="laptop"></div>
                <div class="info">
                    <p class="info_1">Brand:Dell</p>
                    <p class="info_2">Cost:100000/-</p>
                    <p class="info_3">HDD:1TB</p>
                    <p class="info_4">RAM:32GB</p>
                </div>
            </div>

            <div class="footer">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </body>
</html>
