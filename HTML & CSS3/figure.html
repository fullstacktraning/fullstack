<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <style>
        figure{
            border: 2px solid red;
            padding: 30px;
            border-radius: 30px;
            width: 20%;
            text-align: center;
            margin: 100px auto;
        }
        figcaption{
            color: gray;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <figure>
        <img src="flipkart.png">
        <figcaption>
            Lorem ipsum dolor sit amet.
        </figcaption>
    </figure>
</body>
</html>
