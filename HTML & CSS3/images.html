<!DOCTYPE html>
<html>
    <head>
        <title>Images - Example</title>
        <style>
            img{
                border: 1px solid gray;
                padding: 20px;
                margin: 20px;
                border-radius: 30px;   
                display: block; 
            }
            .c1:hover{
                border-color: red;
            }
            .c2:hover{
                width: 150px;
                height: 150px;
                border-radius: 100%;
            }
            .c3:hover{
                display: none;
            }
        </style>
    </head>
    <body>
        <img src="flipkart.png" alt="Flipkart" class="c1">
        <img src="amazon.png" alt="Amazon" class="c2">
        <img src="myntra.png" alt="Myntra" class="c3">
    </body>
</html>
