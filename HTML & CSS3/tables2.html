<!DOCTYPE html>
<html>
    <head>
        <title>Tables - CSS</title>
        <style>
            table{
                width: 50%;
                text-align: center;
                margin: 100px auto;
                border-collapse: collapse;
            }
            table,th,td{
                border: 1px solid gray;
            }
            th{
                height: 50px;
            }
            td{
                height: 30px;
            }
            tr:nth-child(even){
               background-color: olive;
               color: white; 
            }
            tr:nth-child(odd){
                background-color: orange;
                color: white;
            }
            tr:hover{
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>SNO</th>
                <th>PNAME</th>
                <th>PCOST</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>10000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Mobile</td>
                <td>20000</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Watch</td>
                <td>30000</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Smart Ring</td>
                <td>40000</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Tab</td>
                <td>50000</td>
            </tr>
        </table>
    </body>
</html>
