<!DOCTYPE html>
<html>
    <head>
        <title>Relative - Example</title>
        <style>
            .common{
                width: 200px;
                height: 100px;
                border: 1px solid gray;
                font-weight: bold;
                font-size: 25px;
                color: white;
            }
            .c1{
                background-color: green;
            }
            .c2{
                background-color: blue;
                position: relative;
                left: 100px;
                bottom: -10px;
                z-index: 9;
            }
            .c3{
                background-color: orange;
                position: relative;
                left: 120px;
                bottom: 60px;
                z-index: 10;
            }
            .c4{
                background-color: lightcoral;
                position: relative;
                left: 60px;
                bottom: 240px;
            }
            .c5{
                background-color: cyan;
                position: relative;
                left: 80px;
                bottom: 320px;
            }
        </style>
    </head>
    <body>
        <div class="common c1">1</div>
        <div class="common c2">2</div>
        <div class="common c3">3</div>
        <div class="common c4">4</div>
        <div class="common c5">5</div>
    </body>
</html>
