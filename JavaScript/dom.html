<!DOCTYPE html>

    <head>
        <title>DOM MANIPULATIONS</title>
        <style>
            .success{
                color: green;
            }
            .error{
                color: red;
            }
        </style>
    </head>
    <body>

        <div id="my_div">

        </div>
        <script>
            let div = document.getElementById("my_div");
            let h1 = document.createElement("h1");
            h1.innerHTML = "hello";
            div.appendChild(h1);  
            
            let h2 = document.createElement("h2");
            h2.innerHTML="welcome";
            div.insertBefore(h2,h1);

            let p = document.createElement("p");
            p.innerHTML = "my_paragraph";
            div.replaceChild(p,h2);

            let xerox_p = p.cloneNode(true);
            div.appendChild(xerox_p);

            div.removeChild(h1);
        </script>
