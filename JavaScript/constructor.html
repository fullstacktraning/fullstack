<!DOCTYPE html>
<html>
    <head>
        <title>Constructor Functions</title>
    </head>
    <body>

        <script>
            function *func_one(){
                yield 100;
                yield *func_two();
                yield 200;
                return 400;
                yield 500;
            }
            function *func_two(){
                yield 300;
            }
            let cursor = func_one();
            console.log(cursor.next());
            console.log(cursor.next());
            console.log(cursor.next());
            console.log(cursor.next());
            console.log(cursor.next());
        </script>
