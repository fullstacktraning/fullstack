<!DOCTYPE html>
<html>
    <head>
        <title>CallBacks</title>
    </head>
    <body>

        <script>
            let addition = (num)=>{
                return new Promise((resolve,reject)=>{
                    resolve(num+5);
                });
            }
            let subtraction = (num)=>{
                return new Promise((resolve,reject)=>{
                    resolve(num-3);
                });
            }
            
            let consume = async ()=>{
                let addRes = await addition(5);
                let subRes = await subtraction(addRes);
                document.write(addRes,"<br>");
                document.write(subRes);
                
            }
            consume();
        </script>
