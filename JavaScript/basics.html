<!DOCTYPE html>
<html>
    <head>
        <title>JS Basics & Variables</title>
    </head>
    <body>
        <script>
            document.write("Welcome to JavaScript !!!","<br>");
            console.log("Debugging Soon...!");
            console.table( [100,200,300,400,500] );
            document.write(10+10,"<br>");    //20
            document.write(10+ +"10","<br>");  //20
            document.write(20-"10","<br>");    //10
            document.write(10*"20","<br>");    //200
            document.write(10/"10","<br>");    //1
            document.write(10/"0","<br>");     //Infinity
            document.write(10/"A","<br>");     //NaN(Not an Number)

            //true - 1. false - 0
            document.write(true+1,"<br>");  //2
            document.write(true+true,"<br>");  //2
            document.write(1+true+false-true+false,"<br>");  //1
            document.write(true/false,"<br>");  //Infinity
            document.write(1+"true","<br>");   //1true

            //= (assignment)
            //== (comparision) ("left value" with "right value" and "ignore datatype")
            //=== (strict comparision) ("left value with datatype" to "right value with datatype")
            document.write(10 == "10", "<br>");   //true
            document.write(10 === "10","<br>");   //false
            document.write(10 == "ten","<br>");   //false
            document.write(10 === "ten","<br>");  //false

            document.write(10+5/10-5,"<br>");   //5.5 //BODMAS  B-Bracket O-of. D-Division. M - Multiplication. A - Addition. S - Subtraction
            document.write((10+5)/(10-5),"<br>");  //3

            document.write(3>2>1,"<br>");       //false
            document.write(1<2<3,"<br>");       //true

            3>2 ? document.write("Frontend","<br>") : document.write("Backend","<br>");   //Frontend
            !(3>2) ? document.write("Frontend","<br>") : document.write("Backend","<br>");  //Backend
            3>2>1 ? document.write("Frontend","<br>") : document.write("Backend","<br>");   //Backend
            !(3>2>1) ? document.write("Frontend","<br>") : document.write("Backend","<br>"); //Frontend

            document.write(0.1+0.2,"<br>");             //0.30000000000000004
            document.write(0.1+0.2 == 0.3,"<br>");      //false
            document.write(0.1+0.2 === 0.3,"<br>");     //false
        </script>
    </body>
</html>
