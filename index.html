<!DOCTYPE html>
<html>

<head>
    <title>Miniproject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="miniproject.css">
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="header">
            <img src="logo.png" alt="CareerIT" class="logo">

            <div class="menu">
                <a href="#"><i class="fa fa-home"></i> Home</a>
                <a href="#"><i class="fa fa-info-circle"></i> About</a>
                <a href="#"><i class="fa fa-briefcase"></i> Portfolio</a>
                <a href="#"><i class="fa fa-sign-in"></i> Signin</a>
            </div>
        </div>

        <!--MAIN-->
        <div class="main">

            <div class="common">
                <img src="images/dell.png" alt="DELL">
                <p>Dell</p>
                <p><i class="fa fa-inr"></i> 10000</p>
            </div>

            <div class="common">
                <img src="images/hp.png" alt="HP">
                <p>HP</p>
                <p><i class="fa fa-inr"></i> 20000</p>
            </div>

            <div class="common">
                <img src="images/mac.png" alt="MAC">
                <p>MAC Book</p>
                <p><i class="fa fa-inr"></i> 100000</p>
            </div>

            <div class="common">
                <img src="images/acer.png" alt="ACER">
                <p>ACER</p>
                <p><i class="fa fa-inr"></i>50000</p>
            </div>

            <div class="common">
                <img src="images/dell.png" alt="Lenovo">
                <p>LENOVO</p>
                <p><i class="fa fa-inr"></i> 20000</p>
            </div>

        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>copyright@careerit.ac.in</p>
        </div>

    </div>


</body>

</html>
